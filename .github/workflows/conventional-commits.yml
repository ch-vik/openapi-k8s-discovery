name: Conventional Commits

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  validate-commits:
    name: Validate Conventional Commits with Cocogitto
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Install Cocogitto
      run: |
        # Install Cocogitto binary
        curl -sSL https://github.com/cocogitto/cocogitto/releases/latest/download/cocogitto-x86_64-unknown-linux-gnu.tar.gz | tar -xz
        sudo mv cocogitto /usr/local/bin/
        chmod +x /usr/local/bin/cocogitto
        cocogitto --version
        
    - name: Validate commit messages
      run: |
        cocogitto check
