<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Configuration Error</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  </head>
  <body>
    <main class="container">
      <article>
        <header>
          <hgroup>
            <h1>No frontend configured</h1>
            <h2>Configuration error</h2>
          </hgroup>
        </header>
        <p>Please configure at least one frontend using the <code>ENABLED_FRONTENDS</code> environment variable.</p>
        <p><small>Available options: <kbd>scalar</kbd>, <kbd>redoc</kbd>, or <kbd>scalar,redoc</kbd></small></p>
      </article>
    </main>
  </body>
</html>
