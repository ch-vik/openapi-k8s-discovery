{{- if .Values.openapiServer.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "openapi-k8s-operator.fullname" . }}-test-connection"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openapi-k8s-operator.labels" . | nindent 4 }}
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
  - name: wget
    image: busybox
    command: ['wget']
    args: ['{{ include "openapi-k8s-operator.serverServiceName" . }}:{{ .Values.openapiServer.service.port }}']
{{- end }}